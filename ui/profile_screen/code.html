<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e805c",
                        "background-light": "#f6f8f7",
                        "background-dark": "#131f1b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom utilities for iOS-like feel */
        .safe-top {
            padding-top: env(safe-area-inset-top, 20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0f1a16] dark:text-[#f9fbfa]">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm pt-2 pb-2 safe-top">
<div class="flex items-center px-4 py-2 justify-between">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full active:bg-gray-200 dark:active:bg-gray-800 transition-colors text-[#0f1a16] dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-[#0f1a16] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
                    Profil Saya
                </h2>
</div>
</div>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col items-center w-full max-w-md mx-auto px-4 pb-8">
<!-- Profile Header -->
<div class="flex w-full flex-col gap-6 items-center py-6">
<!-- Avatar with subtle ring -->
<div class="relative group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 shadow-sm ring-4 ring-white dark:ring-[#1e2b26]" data-alt="Portrait of a young man wearing a peci cap and modest clothing" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD8MTBMqRmhiDi782cVwjv8kFUBPPJPiX4ce96UiexCj1rJHzTH-fAvDwG8MDDbzHt3LYdX0FQYtnntI2w7Avzl66EB_o_ONUu3gq2ZLHwOeENyfr7U-yzY9VNOshruQ8Oa0KUgi1H6r6UqkQ3vs5bQ1O9KXErfdet3SOSh23e6314eaOqjoWzEODw37QntInjCjAOAkg5MbEW-f0TnnTN5ncpDBoD-vyuxYITX6dIL4_bsyifSG8LQSagfpC1S_hr7oTS5Eok22kRt");'>
</div>
<button class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 shadow-lg border-2 border-white dark:border-[#131f1b] flex items-center justify-center">
<span class="material-symbols-outlined text-[18px]">edit</span>
</button>
</div>
<!-- User Info -->
<div class="flex flex-col items-center justify-center gap-1">
<h1 class="text-[#0f1a16] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">
                        Ahmad Fauzi
                    </h1>
<p class="text-[#568f7a] dark:text-[#7baea0] text-sm font-medium leading-normal text-center">
                        NIS: 12345678
                    </p>
<div class="mt-2">
<span class="inline-flex items-center rounded-full bg-primary/10 px-3 py-1 text-xs font-semibold text-primary ring-1 ring-inset ring-primary/20">
                            Pengurus Asrama
                        </span>
</div>
</div>
</div>
<!-- Info Card / Description List -->
<div class="w-full bg-white dark:bg-[#1e2b26] rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 overflow-hidden mb-6">
<div class="grid grid-cols-[auto_1fr] gap-x-4 items-center p-4 border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#e9f2ee] dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined">apartment</span>
</div>
<div class="flex flex-col">
<p class="text-[#568f7a] dark:text-[#8ebcb0] text-xs font-medium uppercase tracking-wide">Asrama</p>
<p class="text-[#0f1a16] dark:text-white text-base font-medium">Asrama Al-Farabi</p>
</div>
</div>
<div class="grid grid-cols-[auto_1fr] gap-x-4 items-center p-4">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-[#e9f2ee] dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined">bed</span>
</div>
<div class="flex flex-col">
<p class="text-[#568f7a] dark:text-[#8ebcb0] text-xs font-medium uppercase tracking-wide">Kamar</p>
<p class="text-[#0f1a16] dark:text-white text-base font-medium">Lantai 2 - Ruang 101</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="w-full flex flex-col gap-3 mt-auto">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-white dark:bg-[#1e2b26] border border-gray-200 dark:border-gray-700 text-[#0f1a16] dark:text-white text-base font-semibold hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="truncate">Edit Profil</span>
</button>
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white gap-2 text-base font-bold shadow-md shadow-primary/20 hover:bg-primary/90 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined">logout</span>
<span class="truncate">Keluar</span>
</button>
</div>
<!-- Version Info -->
<div class="mt-6 text-center">
<p class="text-xs text-gray-400 dark:text-gray-600">Versi Aplikasi 1.0.4</p>
</div>
</main>
</div>
</body></html>
